<mat-card>
  <mat-card-header>
    <mat-card-title>Register New User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate autocomplete="off" class="example-form">
      <div style="padding: 15px">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            [(ngModel)]="registerData.email"
            name="email"
            matInput
            placeholder="Email"
            type="email"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            [(ngModel)]="registerData.pwd"
            name="password"
            matInput
            placeholder="Password"
            type="password"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            [(ngModel)]="registerData.name"
            name="name"
            matInput
            placeholder="Name"
            type="text"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea
            [(ngModel)]="registerData.description"
            name="description"
            matInput
            placeholder="description"
            type="text"
          ></textarea>
        </mat-form-field>
        <button (click)="post()" mat-raised-button color="primary">
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
